<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8" method="POST">
        <input id="title" class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea id="body" class="note-textarea" placeholder="Note Text"></textarea>
        <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-note"><span class="fa fa-fire"></span> Add Note</button>
            </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
        <span>Control Panel</span>
        <p>
            <a id="clear" href="/api/clear">Clear Table</a> | 
            <a href="/api/notes">API Notes Link</a> | 
        </p>
    </div>
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="/assets/js/index.js"></script> -->
</body>
<script>
$("#add-note").on("click", function(event){
  event.preventDefault();
  var newNote = {
    title : $("#title").val().trim(),
    body : $("#body").val().trim(),
  }
  $.post("/api/notes",newNote)
  .then(function(data){
  console.log(data);
  alert ("Adding Note")})
})

</script>
</html>
